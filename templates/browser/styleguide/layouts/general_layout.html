<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{= it.projectName }} | Styleguide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <link href="styleguide.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:300,500|Roboto:300,700" rel="stylesheet">
        <link rel="import" href="../_asset/built_icon/defs.svg">
    </head>
    <body class="no-script" data-id="{{= it.projectId }}">
        <div class="is-tablet"></div>
        <div class="is-mobile"></div>
        <div class="is-over"></div>

        <header class="clearfix sgheader primary-color-back neutral-100-color">
            <div class="wrapper">
                <div class="align-middle__wrapper sgheader__id">
                    <h1 class="align-middle">{{= it.projectName}} styleguide</h1>
                </div>
                <div class="align-middle__wrapper sgheader__nav">
                    <div class="align-middle sgheader__nav__anchor">Components</div>
                    <ul class="not-general">
                        {{~ it.components :comp:index }}
                            <li><a href="#comp-{{= comp.id}}">{{= comp.name}}</a></li>
                        {{~}}
                    </ul>
                </div>
            </div>
        </header>
        <div class="wrapper container">
            <div class="sgcontainer__template">{{= it.template }}</div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- TODO: No script for now <script src="styleguide.js"></script>-->
        {{? it.runtime }}<script>{{= it.runtime }}</script>{{?}}
    </body>
</html>
